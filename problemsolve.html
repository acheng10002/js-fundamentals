    <script> 
    // when the user inputs a number
    // initialize a counter variable and set its value to zero
    // while counter is smaller than user inputted number, increment the count
    // print the value of the counter variable, but for numbers that divide by 3 without a remainder print Fizz
    // for numbers that divide by five without a remainder print Buzz
    // for numbers that divide by both three and five without a remainder print FizzBuzz
    
    // when the user inputs a number
    // loop from 1 to the entered number
    // if the current number is divisible by 3 then print 'Fizz'
    // if the current number is divisible by 5 then print 'Buzz'
    // if the current number is divisible by 3 and 5 then print 'FizzBuzz'
    // otherwise print the current number
    
    // parseInt function returns a number from the user's input
    let answer = parseInt(prompt('Please enter the number you would like to FizzBuzz up to: '));
    
    // declare a variable i and assign t the initial value of 1
    // i <= answer is my condition, I want to loop until i is greater than answer
    // i++ tells my loop to increment i by 1 every iteration
    for (let i = 1; i <= answer; i++) {

         // if the current number is divisible by 3 and 5 then print 'FizzBuzz'
        // if one of the other conditions was first instead, either Fizz or Buzz would be printed and
        // then the program would move on to the next number in the iteration, even if the number fit both conditions
         if (i % 3 === 0 && i % 5 === 0) {
            console.log('FuzzBuzz');
        
        // if the current number is divisible by 3 then print 'Fizz'
        } else if (i % 3 === 0) {
            console.log('Fizz');

        // if the current number is divisible by 5 then print 'Buzz'     
        } else if (i % 5 === 0 ) {
            console.log('Buzz');
        
        } else {
         console.log(i);
        }
    }
    </script>
